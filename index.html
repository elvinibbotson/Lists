<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liszt</title>
    <link rel="stylesheet" type="text/css" href="lisztStyles.css">
    <link rel="manifest" href="lisztManifest.json">
    <meta name="application-name" content="liszt">
</head>
<body>
    
<div id='header'>
    <div id='heading'>Lists</div>
</div>

<div id="main">
	<ul id="list"></ul>
</div>

<div id='buttonNew' class='round-button'><img src='addButton24px.svg'/></div>

<div id="addDialog" class='dialog'>
	<div class="dialog-buttons">
		<button id='addListButton' class='text-button'>LIST</button>
		<button id='addNoteButton' class='text-button'>NOTE</button>
		<button id="cancelAddButton" class="text-button">CANCEL</button>
	</div>
</div>

<div id='listDialog' class='dialog'>
    <div id='listTitle'></div>
    <p><input type="text" id="listField" size="15"/></p>
    <label for='checkAlpha'>alphabetical</label>
    <input type='checkbox' id='checkAlpha'><br>
    <label for='checkBoxes'>checkboxes</label>
    <input type='checkbox' id='checkBoxes'>
    <div class="dialog-buttons">
    	<button id="confirmListButton" class="icon-button"></button>
    	<button id='listDownButton' class='icon-button'></button>
    	<button id='listUpButton' class='icon-button'></button>
    	<button id='deleteListButton' class='icon-button'></button>
		<button id="cancelListButton" class="icon-button"></button>
	</div>
</div>

<div id='noteDialog' class='dialog'>
    <div id='noteTitle' class='dialog-title'>note</div>
    <textarea id="noteField" rows='5' cols='30'></textarea>
    <div class="dialog-buttons">
    	<button id="confirmNoteButton" class="icon-button"></button>
    	<button id='noteDownButton' class='icon-button'></button>
    	<button id='noteUpButton' class='icon-button'></button>
    	<button id='deleteNoteButton' class='icon-button'></button>
        <button id="cancelNoteButton" class="icon-button"></button>
	</div>
</div>

<div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='importButton' class='text-button'>IMPORT</button>
	<button id='dataCancelButton' class='text-button'>CANCEL</button>
</div>

<div id="importDialog" class="dialog">
	<div class="dialog-title">Load from saved file</div>
	<input type="file" id="fileChooser">
    <div class="dialog-buttons">
		<button id="cancelImportButton" class="icon-button"></button>
		<label for='cancelImportButton'>cancel</label>
	</div>
</div>

<script src="lisztApp.js" async></script>
</body>
</html>
