<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <title>Lists</title>
    <link rel="stylesheet" type="text/css" href="ListsStyles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="application-name" content="Lists">
</head>
<body>
<div id='header'>
	<div id='heading'>Lists</div>
</div>
<div id="main">
	<ul id="list"></ul>
<div id='buttonNew' class='round-button'><img src='addButton24px.svg'/></div>
<div id="addDialog" class='dialog'>
	add new <button id='addListButton' class='text-button'>LIST</button>
	<button id='addNoteButton' class='text-button'>NOTE</button>
</div>
<div id='listDialog' class='dialog'>
    <div id='listDialogTitle' class='dialog-title'>list</div>
    <p><input type="text" id="listField" class='textBox' size="15"/></p>
    <p><input type='checkbox' id='checkBoxes'>checkboxes</p>
    <p><input type='checkbox' id='checkAlpha'>alphabetical</p>
    <div class="dialog-buttons">
    	<button id="deleteListButton" class="icon-button"></button>
    	<button id="listSaveButton" class="icon-button"></button>
    	<button id="listAddButton" class="icon-button"></button>
	</div>
</div>
<div id='noteDialog' class='dialog'>
    <div id='noteTitle' class='dialog-title'>note</div>
    <textarea id="noteField" class='textBox' rows='5'></textarea>
    <br>
    <div class="dialog-buttons">
    	<button id="deleteNoteButton" class="icon-button"></button>
    	<!--button id="cancelNoteButton" class="icon-button"></button-->
    	<button id="noteSaveButton" class="icon-button"></button>
    	<button id="noteAddButton" class="icon-button"></button>
    	<button id='noteUpButton' class='icon-button'></button>
    	<button id='noteDownButton' class='icon-button'></button>
	</div>
</div>
<div id='dataDialog' class='dialog'>
	<!--button id='dataCancelButton' class='icon-button'></button-->
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='restoreButton' class='text-button'>RESTORE</button> data
</div>
<div id='backupDialog' class='dialog'>
		<div id='backupMessage'>data backup</div>
		<button id='confirmBackup' class='text-button'>BACKUP</button>
	</div>
<div id="restoreDialog" class="dialog">
	<div id='restoreMessage' class="dialog-title">Load from file...</div>
	<input type="file" id="fileChooser">
	<p>(replaces existing data) or swipe left to start fresh</p>
</div>
</div>
<script src="ListsScript.js" async></script>
</body>
</html>
